<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChaosOrganizer</title>
</head>
<body>
  <header>
    <h1 class="app-title">CHAOS ORGANIZER</h1>
    <form class="search-form">
      <input type="text">
    </form>
  </header>
  <section class="posts-container"></section>
  <form class="post-form">
    <div class="file-preview-container"></div>
    <div class="input-container">
      <input id="text-input" type="text" placeholder="Type your note here">
      <div id="emoji-btn"></div>
      <ul class="emoji-list">
        <li class="emoji">&#128512;</li>
        <li class="emoji">&#128513;</li>
        <li class="emoji">&#128514;</li>
        <li class="emoji">&#128515;</li>
        <li class="emoji">&#128516;</li>
        <li class="emoji">&#128517;</li>
        <li class="emoji">&#128518;</li>
        <li class="emoji">&#128519;</li>
        <li class="emoji">&#128520;</li>
        <li class="emoji">&#128521;</li>
        <li class="emoji">&#128522;</li>
        <li class="emoji">&#128523;</li>
        <li class="emoji">&#128524;</li>
        <li class="emoji">&#128525;</li>
        <li class="emoji">&#128526;</li>
        <li class="emoji">&#128527;</li>
      </ul>
    </div>
    <input type="file" id="file-input" accept="image/*, video/*, audio/*" hidden multiple>
    <div class="btns-container">
      <input class="submit" type="submit" value=""></input>
      <button class="file-upload file" type="button"></button>
      <button class="file-upload video" type="button"></button>
      <button class="file-upload audio" type="button"></button>
      <button class="file-upload geo" type="button"></button>
    </div>
  </form>
  <div id="drop-zone">Drop file here for upload</div>
  <div class="context-menu hidden">Загрузить</div>
  <div class="show-photo-container photo-container--hidden">
    <div class="show-photo-container--close"></div>
  </div>
</body>
</html>
