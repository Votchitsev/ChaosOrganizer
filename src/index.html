<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChaosOrganizer</title>
</head>
<body>
  <header>
    <h1 class="app-title">CHAOS ORGANIZER</h1>
    <form class="search-form">
      <input type="text">
    </form>
  </header>
  <section class="posts-container"></section>
  <form class="post-form">
    <input type="text" placeholder="Type your note here">
    <input type="file" id="file-input" accept="image/*, video/*, audio/*" hidden multiple>
    <button class="file-upload file" type="button"></button>
    <button class="file-upload video" type="button"></button>
    <button class="file-upload audio" type="button"></button>
    <button class="file-upload geo" type="button"></button>
    <input class="submit hidden" type="submit" value="send"></input>
  </form>
  <div id="drop-zone">Drop file here for upload</div>
  <div class="context-menu hidden">Загрузить</div>
</body>
</html>
